<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirtle Pokémon Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="separador">
    <h1>Esteban Hernandez</h1>
    <h2>Codigo: 307597</h2>
  </div>

    <div class="card">
        <div class="card-header">
            <span class="card-number">007</span>
            <img src="pokemon.png" alt="Squirtle" class="card-image">
        </div>
        <div class="card-body">
            <h2 class="card-title">Squirtle <span class="card-type">Water</span></h2>
            <p class="card-subtitle">Tiny Turtle Pokémon</p>
            <div class="card-stats">
                <div class="stat">
                    <span class="stat-label">HP</span>
                    <span class="stat-value">1008</span>
                </div>
                <div class="stat">
                    <span class="stat-label">CP</span>
                    <span class="stat-value">891</span>
                </div>
                <div class="stat">
                    <span class="stat-label">W</span>
                    <span class="stat-value">0.56m</span>
                </div>
            </div>
            <div class="card-weaknesses">
                <h3>Weaknesses</h3>
                <div class="weakness-types">
                    <span class="type type-fire">Fire</span>
                    <span class="type type-water">Water</span>
                    <span class="type type-electric">Electric</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
